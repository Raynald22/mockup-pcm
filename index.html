<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCM - Project Cost Monitoring</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/drawer.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="assets/logo/ogya-logo.png" alt="OGYA" class="logo-full">
                <img src="assets/logo/ogya-small-logo.png" alt="OGYA" class="logo-small">
            </div>

            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <!-- Dashboard -->
                    <li class="nav-item active">
                        <a onclick="loadPage('dashboard'); return false;" class="nav-link">
                            <span class="nav-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="7" height="7"></rect>
                                    <rect x="14" y="3" width="7" height="7"></rect>
                                    <rect x="3" y="14" width="7" height="7"></rect>
                                    <rect x="14" y="14" width="7" height="7"></rect>
                                </svg>
                            </span>
                            <span class="nav-label">Dashboard</span>
                        </a>
                    </li>

                    <!-- PCM (Expandable Level 1) -->
                    <li class="nav-item nav-item-expandable">
                        <a href="#" class="nav-link">
                            <span class="nav-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                    <path d="M2 17l10 5 10-5"></path>
                                    <path d="M2 12l10 5 10-5"></path>
                                </svg>
                            </span>
                            <span class="nav-label">PCM</span>
                            <span class="nav-chevron">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </span>
                        </a>
                        <ul class="nav-submenu">
                            <li class="nav-item">
                                <a href="#" onclick="loadPage('pof'); return false;" class="nav-link">
                                    <span class="nav-label">POF (Payment Order Form)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" onclick="loadPage('pcv'); return false;" class="nav-link">
                                    <span class="nav-label">PCV (Petty Cash Voucher)</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <!-- Logout (pinned bottom) -->
                <div class="nav-footer">
                    <a href="#" class="nav-link nav-link-logout" onclick="AuthManager.logout(); return false;">
                        <span class="nav-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                        </span>
                        <span class="nav-label">Logout</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- SIDEBAR BACKDROP (mobile) -->
        <div class="sidebar-backdrop"></div>

        <!-- HEADER / NAVBAR -->
        <header class="header">
            <div class="header-left">
                <button class="btn-icon sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="header-center">
                <span class="header-title">Dashboard</span>
            </div>

            <div class="header-right">
                <button class="btn-icon theme-toggle" id="theme-toggle" title="Toggle Theme">
                    <span class="icon-sun">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </span>
                    <span class="icon-moon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </span>
                </button>

                <button class="btn-icon btn-notification" title="Notifications">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="notification-dot"></span>
                </button>

                <div class="user-profile" id="user-profile">
                    <div class="user-avatar" title="User">
                        <span class="user-initials">SA</span>
                    </div>
                    <div class="user-info">
                        <span class="user-name">Super Admin</span>
                        <span class="user-role">Super Admin</span>
                    </div>
                    <svg class="user-chevron" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="main-content" id="main-content">
            <div class="page-header">
                <h1>Dashboard</h1>
                <p>Ringkasan monitoring project cost.</p>
            </div>

            <div class="card progress-card" id="progress-card">
                <div class="card-title">Progress Overview</div>
                <div class="progress-summary" id="progress-summary"></div>
                <div class="progress-bar" id="progress-bar"></div>
                <div class="progress-legend" id="progress-legend"></div>
            </div>

            <div class="summary-cards" id="summary-cards"></div>

            <div class="table-section">
                <div class="card table-card">
                    <div class="card-header">
                        <h3>Projects</h3>
                    </div>
                    <div id="projects-table"></div>
                </div>
                <div class="card table-card">
                    <div class="card-header">
                        <h3>Invoices</h3>
                    </div>
                    <div id="invoices-table"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- DRAWER FOR FORMS -->
    <div class="drawer-backdrop" id="drawer-backdrop">
        <div class="drawer" id="drawer">
            <div class="drawer-header">
                <div class="drawer-header-content">
                    <h2 id="drawer-title">Title</h2>
                    <p id="drawer-subtitle">Subtitle</p>
                </div>
                <button class="btn-close-drawer" id="btn-close-drawer" aria-label="Close drawer">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="drawer-content" id="drawer-content">
                <!-- Content will be loaded here -->
            </div>
            <div class="drawer-footer" id="drawer-footer">
                <button class="btn-batal" id="btn-cancel-drawer">Batal</button>
                <button class="btn-simpan" id="btn-save-drawer">Simpan</button>
            </div>
        </div>
    </div>

    <!-- LOOKUP MODAL -->
    <div class="lookup-backdrop" id="lookup-backdrop">
        <div id="lookup-modal-container"></div>
    </div>

    <script src="js/data.js" defer></script>
    <script src="js/theme.js" defer></script>
    <script src="js/sidebar.js" defer></script>
    <script src="js/drawer.js" defer></script>
    <script src="js/dashboard.js" defer></script>
    <script src="js/pof.js" defer></script>
    <script src="js/pcv.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/app.js" defer></script>
</body>

</html>
