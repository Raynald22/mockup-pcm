<div class="lookup-modal" style="width: 700px;">
    <div class="lookup-header">
        <h2 id="lookup-title">Input Account POF</h2>
        <button class="btn-close-lookup" onclick="LookupManager.close()">Ã—</button>
    </div>
    <div class="lookup-body">
        <form class="form-horizontal" id="input-account-form">
            <div class="form-group">
                <label>Account Code</label>
                <div id="account-code-select" class="searchable-select">
                    <div class="select-display">
                        <span class="selected-text">Select Account</span>
                    </div>
                    <div class="select-dropdown">
                        <div class="select-search-container">
                            <input type="text" class="select-search">
                            <span class="select-search-icon">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </span>
                        </div>
                        <div class="select-options">
                            <!-- Options loaded via JS -->
                        </div>
                        <div class="no-results">No accounts found</div>
                    </div>
                </div>
                <!-- Hidden input to store chosen code for PofManager.addAccountFromModal -->
                <input type="hidden" id="acc_code">
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text" id="acc_desc" class="form-control">
            </div>

            <div class="form-group">
                <label>Amount</label>
                <input type="text" id="acc_amount" class="form-control" value="Rp 0,00">
            </div>

            <div class="form-group">
                <label>Upload Doc</label>
                <div style="flex: 1; display: flex; flex-direction: column; align-items: flex-start; gap: 4px;">
                    <input type="file" id="file-upload-input" hidden accept=".jpg,.jpeg,.png,.pdf" multiple>
                    <button type="button" class="btn-browse"
                        onclick="document.getElementById('file-upload-input').click()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Browse
                    </button>
                    <div style="font-size: 0.75rem; color: #64748b; font-style: italic; line-height: 1.4;">
                        Tipe file yang diizinkan: JPG, PNG, PDF. Ukuran maks: 5MB per file. Maksimal 3 file.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Preview</label>
                <div id="file-preview-container" class="preview-text" style="font-style: italic; color: #64748b;">
                    Belum ada file terpilih
                </div>
            </div>

            <div class="modal-footer-custom" style="padding-bottom: 20px;">
                <button type="button" class="btn-save-modal" onclick="PofManager.addAccountFromModal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Save
                </button>
                <button type="button" class="btn-cancel-modal" onclick="LookupManager.close()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Cancel
                </button>
                <button type="button" class="btn-back-modal" onclick="LookupManager.close()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Back
                </button>
            </div>
        </form>
    </div>
</div>
